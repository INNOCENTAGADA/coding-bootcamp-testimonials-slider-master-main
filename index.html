<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <main class="hero-section">
      <img src="./images/pattern-curve.svg" alt="" class="img-curve" />
      <div class="div-content">
        <div class="text-div">
          <img src="./images/pattern-quotes.svg" alt="" class="img-quotes" />
          <p id="about-paragraph">
            “ If you want to lay the best foundation possible I’d recommend
            taking this course. The depth the instructors go into is incredible.
            I now feel so confident about starting up as a professional
            developer. ”
          </p>
          <div class="btn-span-div">
            <p class="span-btn" id="name-paragraph">Tanya Sinclair</p>
            <p class="paragraph" id="job-paragraph">UX Engineer</p>
          </div>
        </div>
        <div class="img-wrapper">
          <img src="./images/pattern-bg.svg" alt="" class="img-bg" />
          <img src="./images/image-tanya.jpg" alt="" class="img-btn" />
          <div class="control-btn-wrapper">
            <button
              class="control-btn control-btn-disabled"
              id="control-btn-prev"
            >
              <img src="./images/icon-prev.svg" alt="" class="ctrl-btn-icon" />
            </button>
            <button class="control-btn">
              <img
                src="./images/icon-next.svg"
                alt=""
                class="ctrl-btn-icon"
                id="control-btn-next"
              />
            </button>
          </div>
          <div class="shadow-div"></div>
        </div>
      </div>
    </main>

    <!-- “ I’ve been interested in coding for a while but never taken the jump, until now. 
  I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
  excited about the future. ”

  Tanya Sinclair
  UX Engineer

  “ If you want to lay the best foundation possible I’d recommend taking this course. 
  The depth the instructors go into is incredible. I now feel so confident about 
  starting up as a professional developer. ”

  John Tarkpor
  Junior Front-end Developer -->
  </body>
</html>
